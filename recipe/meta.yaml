{% set version = "2.46.0-1" %}

package:
  name: aqua
  version: {{ version }}

source:
  url: https://github.com/aquaproj/aqua/archive/v{{ version }}.tar.gz
  sha256: 6248ae8ffece73a891f16836bf2fd191feac835dbfcaead6bf4171c3141733fb

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - aqua --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Declarative CLI Version manager written in Go. Support Lazy Install, Registry, and continuous update with Renovate. CLI version is switched seamlessly
  home: https://github.com/aquaproj/aqua
  dev_url: https://github.com/aquaproj/aqua

extra:
  recipe-maintainers:
    - danielnachun
